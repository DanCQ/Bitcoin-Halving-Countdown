<!DOCTYPE html>     
<html lang="en">  <!-- HTML comment -->

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- code for favicon -->
        <link rel="apple-touch-icon" sizes="180x180" href="favicon_io/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="favicon_io/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="favicon_io/favicon-16x16.png">
        <link rel="manifest" href="favicon_io/site.webmanifest">

        <link rel="stylesheet" type="text/css" href="halving.css"  /> 
        
        <!-- defer loads html first then JS -->
        <script defer type="text/javascript" src="halving.js"></script>

        <title>Bitcoin Halving Countdown</title>    
    </head>

    <body>     

        <div class="frame">

            <header>
                <h1><span class="banner">The</span> <br> <span id="bitcoin">Bitcoin</span> <img src="assets/logo.png" /> <br> <span class="banner">Halving Countdown</span></h1>
                <hr>

                <h2>Tracking The Bitcoin Halving Event</h2>
                <hr>
            </header>
            
            <!-- top ten currency ticker -->
            <div class="coinlore-priceticker-widget" data-mcurrency="usd" data-bcolor="linen" data-scolor="steelblue" data-ccolor="black" data-pcolor="goldenrod"></div>

            
            <img class="background-img" src="assets/bitcoin.png" />           
            
            <main>            
                
                <ul class="count-down">
                    <span class="label">
                        Time Remaining
                    </span>
                    <li>
                        <span id="time"></span>
                    </li>
                </ul>

                <ul>
                    <span class="label">
                        Current Block Height
                    </span>
                    <li>
                        <span id="current-block-height"></span>
                    </li>
                </ul>

                <ul>
                    <span class="label">
                        The Halving Block
                    </span>
                    <li>
                        <span id="halving-block"></span>
                    </li>
                </ul>

                <ul>
                    <span class="label">
                        Blocks Remaining
                    </span>
                    <li>
                        <span id="remaining-blocks"></span>
                    </li>
                </ul>
                
            </main>
        
        </div>        

    </body>
    
    <footer>
        
        <a href="https://dany-cervantes-portfolio.pages.dev/" target="_blank">
            Visit my portfolio
        </a>
        
    </footer>

</html>
